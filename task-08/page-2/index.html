<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage
    setItem(): Add key and value to localStorage, can be found in localstorage at application/localstorage as key value pair-->

    <button class="button" onclick="storenameandroll()">Button-1</button>
    <script>
      function storenameandroll() {
  localStorage.setItem('1', 'aravind');
  localStorage.setItem('2', 'sura');
  localStorage.setItem('3', 'blaize');
  console.log("stored data");
  }

    </script>

    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="show_time()">Button-2</button>
    <script>
      function show_time(){
        var today = new Date();
        var hour = today.getHours()%12;
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var prepand = (hour >= 12)? " PM ":" AM ";
        window.alert("Current Time: "+hour + ":" + minute + ":" + second + prepand );
      }
    </script>

    <!--On click of Button-3 change the background-->
    <button class="button" onclick="background()">Button-3</button>
    <script>
      function background(){
        document.body.style.backgroundImage = "url('https://png.pngtree.com/background/20210711/original/pngtree-electronic-technology-website-texture-background-banner-picture-image_1065222.jpg')";
      }
      
    </script>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="location.reload();">Button-4</button>
    <!--On click of Button-5 open a New window-->
    <button class="button" onclick="window.open('index.html')">Button-5</button>

    <!--On click of Button-6 spam the console with 'I did it'-->

    <button class="button" onclick="spam()">Button-6</button>
    <script>
      function spam(){
        var c=1
        while(c<=2000){
          console.log("I did it")
          c=c+1
        }
      }
    </script>
    <form action="../page-3/chart.html">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
</html>
