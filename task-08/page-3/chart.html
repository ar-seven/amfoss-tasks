<body>

    <canvas id="myChart" style="width:200%;max-width:800px;position: absolute;
    top:0; bottom: 0; left: 0;right: 0;
    margin:auto;"></canvas>



<script src="data.js"></script> 


<!--Visualise the chart based on the data from data.js-->
<script>

//Chart Js Implementation or you can use any other library also [https://www.npmjs.csom/search?q=HTML5%20charts]
var data = getRandomJson();
var xValues = [data[0]["pizza"], data[1]["pizza"],data[2]["pizza"], data[3]["pizza"], data[4]["pizza"]];
var yValues = [data[0]["sold"], data[1]["sold"],data[2]["sold"], data[3]["sold"], data[4]["sold"]];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Pizza Sales"
    }
  }
});
</script>
